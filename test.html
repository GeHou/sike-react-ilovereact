<script>
    var deg360 = 2*Math.PI;
    var $box = document.getElementById("box");

    var start = null;
    function draw(time) {
      // `time` 现在是以毫秒表示的当前时间
      if(!start) {
        start = time;
      }

      var second = (time - start) / 1000;

      // 每秒一个 sin 循环
      var x = Math.sin(second * deg360) * 100;
      $box.style.left = x + "px";

      // 与浏览器同步重绘
      requestAnimationFrame(draw);
    }


    requestAnimationFrame(draw);

</script>
